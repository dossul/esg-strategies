<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#socialGradient)"/>
  
  <!-- City skyline -->
  <rect x="0" y="250" width="80" height="150" fill="#37474F" opacity="0.8"/>
  <rect x="90" y="200" width="60" height="200" fill="#455A64" opacity="0.8"/>
  <rect x="160" y="230" width="70" height="170" fill="#37474F" opacity="0.8"/>
  <rect x="240" y="180" width="50" height="220" fill="#455A64" opacity="0.8"/>
  <rect x="300" y="220" width="65" height="180" fill="#37474F" opacity="0.8"/>
  <rect x="375" y="190" width="55" height="210" fill="#455A64" opacity="0.8"/>
  <rect x="440" y="240" width="60" height="160" fill="#37474F" opacity="0.8"/>
  
  <!-- Building windows -->
  <g fill="#FFD54F" opacity="0.6">
    <rect x="10" y="270" width="8" height="8"/>
    <rect x="25" y="270" width="8" height="8"/>
    <rect x="40" y="270" width="8" height="8"/>
    <rect x="55" y="270" width="8" height="8"/>
    <rect x="10" y="290" width="8" height="8"/>
    <rect x="25" y="290" width="8" height="8"/>
    <rect x="40" y="290" width="8" height="8"/>
    <rect x="55" y="290" width="8" height="8"/>
    
    <rect x="100" y="220" width="8" height="8"/>
    <rect x="115" y="220" width="8" height="8"/>
    <rect x="130" y="220" width="8" height="8"/>
    <rect x="100" y="240" width="8" height="8"/>
    <rect x="115" y="240" width="8" height="8"/>
    <rect x="130" y="240" width="8" height="8"/>
    
    <rect x="175" y="250" width="8" height="8"/>
    <rect x="190" y="250" width="8" height="8"/>
    <rect x="205" y="250" width="8" height="8"/>
    <rect x="175" y="270" width="8" height="8"/>
    <rect x="190" y="270" width="8" height="8"/>
    <rect x="205" y="270" width="8" height="8"/>
  </g>
  
  <!-- People silhouettes -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Person 1 -->
    <circle cx="100" cy="320" r="12"/>
    <rect x="94" y="332" width="12" height="25" rx="6"/>
    <rect x="88" y="340" width="8" height="15" rx="4"/>
    <rect x="104" y="340" width="8" height="15" rx="4"/>
    <rect x="92" y="355" width="6" height="12" rx="3"/>
    <rect x="102" y="355" width="6" height="12" rx="3"/>
    
    <!-- Person 2 -->
    <circle cx="150" cy="325" r="10"/>
    <rect x="145" y="335" width="10" height="20" rx="5"/>
    <rect x="140" y="342" width="7" height="12" rx="3"/>
    <rect x="153" y="342" width="7" height="12" rx="3"/>
    <rect x="143" y="352" width="5" height="10" rx="2"/>
    <rect x="152" y="352" width="5" height="10" rx="2"/>
    
    <!-- Person 3 -->
    <circle cx="200" cy="318" r="11"/>
    <rect x="195" y="329" width="10" height="22" rx="5"/>
    <rect x="190" y="337" width="7" height="13" rx="3"/>
    <rect x="203" y="337" width="7" height="13" rx="3"/>
    <rect x="193" y="348" width="5" height="11" rx="2"/>
    <rect x="202" y="348" width="5" height="11" rx="2"/>
  </g>
  
  <!-- Community symbols -->
  <g transform="translate(300,100)">
    <!-- Handshake -->
    <path d="M20,30 Q25,25 30,30 Q35,35 40,30 Q45,25 50,30 L50,40 Q45,45 40,40 Q35,35 30,40 Q25,45 20,40 Z" 
          fill="url(#communityGradient)" opacity="0.8"/>
    <circle cx="25" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="35" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="45" cy="35" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Hearts representing care -->
  <g fill="#E91E63" opacity="0.7">
    <path d="M80,80 C80,75 85,70 90,70 C95,70 100,75 100,80 C100,85 90,95 80,80 Z" transform="scale(0.8)"/>
    <path d="M380,120 C380,115 385,110 390,110 C395,110 400,115 400,120 C400,125 390,135 380,120 Z" transform="scale(0.6)"/>
    <path d="M450,80 C450,75 455,70 460,70 C465,70 470,75 470,80 C470,85 460,95 450,80 Z" transform="scale(0.7)"/>
  </g>
  
  <!-- Diversity symbols -->
  <g transform="translate(50,50)">
    <circle cx="20" cy="20" r="15" fill="#FFC107" opacity="0.8"/>
    <circle cx="50" cy="20" r="15" fill="#FF9800" opacity="0.8"/>
    <circle cx="80" cy="20" r="15" fill="#795548" opacity="0.8"/>
    <circle cx="110" cy="20" r="15" fill="#607D8B" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="35" y1="20" x2="35" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="65" y1="20" x2="65" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="95" y1="20" x2="95" y2="20" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Education symbol -->
  <g transform="translate(350,50)">
    <rect x="0" y="20" width="60" height="40" fill="#4CAF50" opacity="0.8" rx="5"/>
    <rect x="5" y="25" width="50" height="30" fill="#66BB6A" opacity="0.6" rx="3"/>
    <circle cx="30" cy="10" r="8" fill="#FFC107"/>
    <rect x="26" y="18" width="8" height="12" fill="#FF9800"/>
    <line x1="15" y1="35" x2="45" y2="35" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="15" y1="45" x2="35" y2="45" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Social network connections -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5">
    <line x1="100" y1="320" x2="150" y2="325"/>
    <line x1="150" y1="325" x2="200" y2="318"/>
    <line x1="100" y1="320" x2="200" y2="318"/>
    <line x1="100" y1="320" x2="300" y2="280"/>
    <line x1="200" y1="318" x2="350" y2="290"/>
  </g>
  
  <!-- Floating icons -->
  <g fill="#FFFFFF" opacity="0.6">
    <!-- House -->
    <g transform="translate(400,280)">
      <polygon points="10,20 20,10 30,20 30,35 10,35" fill="#4CAF50"/>
      <rect x="15" y="25" width="10" height="10" fill="#8D6E63"/>
      <rect x="17" y="27" width="3" height="3" fill="#FFD54F"/>
      <rect x="22" y="27" width="3" height="3" fill="#FFD54F"/>
    </g>
    
    <!-- Medical cross -->
    <g transform="translate(50,150)">
      <rect x="8" y="5" width="4" height="15" fill="#F44336"/>
      <rect x="3" y="10" width="14" height="4" fill="#F44336"/>
    </g>
  </g>
</svg>