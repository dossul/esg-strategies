<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stratGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616161;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#modernBg)"/>
  
  <!-- Strategic grid pattern -->
  <g stroke="#424242" stroke-width="1" opacity="0.2">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>
  
  <!-- Central strategic diagram -->
  <g transform="translate(500,200)">
    <!-- Central circle -->
    <circle cx="100" cy="100" r="60" fill="#424242" opacity="0.8"/>
    <text x="100" y="105" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      STRATÉGIE
    </text>
    
    <!-- Connected circles -->
    <circle cx="100" cy="20" r="30" fill="#7CB342" opacity="0.7"/>
    <text x="100" y="25" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">ENV</text>
    
    <circle cx="180" cy="100" r="30" fill="#FFA726" opacity="0.7"/>
    <text x="180" y="105" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">SOC</text>
    
    <circle cx="100" cy="180" r="30" fill="#E53935" opacity="0.7"/>
    <text x="100" y="185" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">GOV</text>
    
    <circle cx="20" cy="100" r="30" fill="#2196F3" opacity="0.7"/>
    <text x="20" y="105" font-family="Roboto, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">TECH</text>
    
    <!-- Connecting lines -->
    <line x1="100" y1="40" x2="100" y2="40" stroke="#424242" stroke-width="2"/>
    <line x1="150" y1="100" x2="150" y2="100" stroke="#424242" stroke-width="2"/>
    <line x1="100" y1="160" x2="100" y2="160" stroke="#424242" stroke-width="2"/>
    <line x1="50" y1="100" x2="50" y2="100" stroke="#424242" stroke-width="2"/>
  </g>
  
  <!-- Arrow pointing upward (growth) -->
  <g transform="translate(200,350)">
    <polygon points="50,0 70,40 60,40 60,80 40,80 40,40 30,40" fill="#424242" opacity="0.8"/>
  </g>
  
  <!-- Puzzle pieces -->
  <g transform="translate(800,300)">
    <path d="M0,0 L40,0 C45,0 50,5 50,10 C50,15 45,20 40,20 L30,20 C25,20 20,25 20,30 L20,40 C20,45 15,50 10,50 C5,50 0,45 0,40 Z" fill="#7CB342" opacity="0.7"/>
    <path d="M50,0 L90,0 C95,0 100,5 100,10 L100,40 C100,45 95,50 90,50 L60,50 C55,50 50,45 50,40 L50,20 C50,15 45,10 40,10 C45,10 50,5 50,0 Z" fill="#FFA726" opacity="0.7"/>
  </g>
  
  <!-- Target/Goal -->
  <g transform="translate(300,150)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#424242" stroke-width="3"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#424242" stroke-width="2"/>
    <circle cx="40" cy="40" r="15" fill="none" stroke="#424242" stroke-width="2"/>
    <circle cx="40" cy="40" r="5" fill="#E53935"/>
  </g>
  
  <!-- Gears -->
  <g transform="translate(900,150)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#424242" stroke-width="4"/>
    <circle cx="30" cy="30" r="15" fill="#424242" opacity="0.3"/>
    <rect x="27" y="5" width="6" height="10" fill="#424242"/>
    <rect x="27" y="45" width="6" height="10" fill="#424242"/>
    <rect x="5" y="27" width="10" height="6" fill="#424242"/>
    <rect x="45" y="27" width="10" height="6" fill="#424242"/>
    
    <circle cx="70" cy="50" r="20" fill="none" stroke="#424242" stroke-width="3"/>
    <circle cx="70" cy="50" r="12" fill="#424242" opacity="0.3"/>
    <rect x="67" y="30" width="6" height="8" fill="#424242"/>
    <rect x="67" y="62" width="6" height="8" fill="#424242"/>
    <rect x="52" y="47" width="8" height="6" fill="#424242"/>
    <rect x="80" y="47" width="8" height="6" fill="#424242"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(100,100)">
    <rect x="0" y="60" width="100" height="2" fill="#424242"/>
    <rect x="0" y="0" width="2" height="62" fill="#424242"/>
    
    <!-- Data points -->
    <circle cx="20" cy="50" r="3" fill="#7CB342"/>
    <circle cx="40" cy="35" r="3" fill="#FFA726"/>
    <circle cx="60" cy="25" r="3" fill="#E53935"/>
    <circle cx="80" cy="15" r="3" fill="#2196F3"/>
    
    <!-- Trend line -->
    <polyline points="20,50 40,35 60,25 80,15" stroke="#424242" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Overlay text area -->
  <rect x="50" y="450" width="400" height="120" fill="url(#stratGradient)" opacity="0.9" rx="10"/>
  <text x="70" y="480" font-family="Roboto, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    Stratégies Intégrées ESG
  </text>
  <text x="70" y="510" font-family="Roboto, sans-serif" font-size="16" fill="#FFFFFF">
    Solutions sur mesure pour votre entreprise
  </text>
  <text x="70" y="535" font-family="Roboto, sans-serif" font-size="14" fill="#FFFFFF">
    Conseil • Formation • Accompagnement
  </text>
</svg>