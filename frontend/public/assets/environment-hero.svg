<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="400" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  <circle cx="400" cy="80" r="35" fill="#FFC107"/>
  
  <!-- Mountains -->
  <polygon points="0,300 100,200 200,250 300,180 400,220 500,160 500,400 0,400" fill="#81C784" opacity="0.6"/>
  <polygon points="0,320 80,240 160,280 240,200 320,240 400,180 500,200 500,400 0,400" fill="#66BB6A" opacity="0.8"/>
  
  <!-- Trees -->
  <g transform="translate(50,280)">
    <rect x="18" y="40" width="14" height="30" fill="#8D6E63"/>
    <circle cx="25" cy="35" r="25" fill="url(#leafGradient)"/>
  </g>
  
  <g transform="translate(120,290)">
    <rect x="18" y="35" width="14" height="25" fill="#8D6E63"/>
    <circle cx="25" cy="30" r="20" fill="url(#leafGradient)"/>
  </g>
  
  <g transform="translate(200,285)">
    <rect x="18" y="38" width="14" height="28" fill="#8D6E63"/>
    <circle cx="25" cy="33" r="23" fill="url(#leafGradient)"/>
  </g>
  
  <!-- Wind turbines -->
  <g transform="translate(300,200)">
    <rect x="48" y="80" width="4" height="120" fill="#E0E0E0"/>
    <circle cx="50" cy="80" r="3" fill="#BDBDBD"/>
    <g transform="rotate(45 50 80)">
      <ellipse cx="50" cy="60" rx="2" ry="20" fill="#FFFFFF"/>
      <ellipse cx="50" cy="100" rx="2" ry="20" fill="#FFFFFF"/>
      <ellipse cx="30" cy="80" rx="20" ry="2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <g transform="translate(380,180)">
    <rect x="48" y="80" width="4" height="140" fill="#E0E0E0"/>
    <circle cx="50" cy="80" r="3" fill="#BDBDBD"/>
    <g transform="rotate(90 50 80)">
      <ellipse cx="50" cy="60" rx="2" ry="20" fill="#FFFFFF"/>
      <ellipse cx="50" cy="100" rx="2" ry="20" fill="#FFFFFF"/>
      <ellipse cx="30" cy="80" rx="20" ry="2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Solar panels -->
  <g transform="translate(150,320)">
    <rect x="0" y="0" width="60" height="30" fill="#1565C0" rx="2"/>
    <rect x="5" y="5" width="50" height="20" fill="#1976D2"/>
    <g stroke="#0D47A1" stroke-width="1" fill="none">
      <line x1="15" y1="5" x2="15" y2="25"/>
      <line x1="25" y1="5" x2="25" y2="25"/>
      <line x1="35" y1="5" x2="35" y2="25"/>
      <line x1="45" y1="5" x2="45" y2="25"/>
      <line x1="5" y1="12" x2="55" y2="12"/>
      <line x1="5" y1="18" x2="55" y2="18"/>
    </g>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="100" cy="60" rx="25" ry="15" fill="#FFFFFF"/>
    <ellipse cx="120" cy="55" rx="30" ry="18" fill="#FFFFFF"/>
    <ellipse cx="140" cy="60" rx="20" ry="12" fill="#FFFFFF"/>
  </g>
  
  <g opacity="0.5">
    <ellipse cx="280" cy="40" rx="20" ry="12" fill="#FFFFFF"/>
    <ellipse cx="295" cy="35" rx="25" ry="15" fill="#FFFFFF"/>
    <ellipse cx="310" cy="40" rx="18" ry="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Recycling symbol -->
  <g transform="translate(400,300) scale(0.8)">
    <path d="M25,10 L35,25 L15,25 Z" fill="#4CAF50"/>
    <path d="M40,20 L50,35 L30,35 Z" fill="#4CAF50" transform="rotate(120 40 30)"/>
    <path d="M10,30 L20,45 L0,45 Z" fill="#4CAF50" transform="rotate(240 10 40)"/>
    <circle cx="25" cy="30" r="8" fill="none" stroke="#4CAF50" stroke-width="2"/>
  </g>
</svg>