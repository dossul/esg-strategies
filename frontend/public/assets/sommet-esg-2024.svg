<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="summitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#summitGrad)"/>
  
  <!-- Stage/Podium -->
  <rect x="100" y="180" width="200" height="80" fill="url(#stageGrad)" stroke="#ff9800" stroke-width="2"/>
  <rect x="80" y="200" width="240" height="20" fill="#ff9800" opacity="0.3"/>
  
  <!-- Microphone -->
  <rect x="195" y="160" width="10" height="40" fill="#333"/>
  <ellipse cx="200" cy="155" rx="8" ry="12" fill="#333"/>
  <rect x="198" y="200" width="4" height="15" fill="#333"/>
  
  <!-- Audience seats -->
  <rect x="50" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="65" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="80" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="95" y="220" width="8" height="15" fill="#666" rx="2"/>
  
  <rect x="310" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="325" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="340" y="220" width="8" height="15" fill="#666" rx="2"/>
  <rect x="355" y="220" width="8" height="15" fill="#666" rx="2"/>
  
  <!-- Spotlights -->
  <ellipse cx="150" cy="50" rx="20" ry="8" fill="#fff59d"/>
  <path d="M 150 58 L 140 180 L 160 180 Z" fill="#fff59d" opacity="0.3"/>
  
  <ellipse cx="250" cy="50" rx="20" ry="8" fill="#fff59d"/>
  <path d="M 250 58 L 240 180 L 260 180 Z" fill="#fff59d" opacity="0.3"/>
  
  <!-- ESG 2024 Text -->
  <rect x="120" y="190" width="160" height="30" fill="none"/>
  <text x="200" y="210" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ESG SUMMIT</text>
  <text x="200" y="225" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="14">2024</text>
  
  <!-- Conference elements -->
  <rect x="30" y="80" width="60" height="40" fill="white" opacity="0.9" rx="4"/>
  <rect x="35" y="85" width="50" height="3" fill="#ff9800"/>
  <rect x="35" y="92" width="40" height="2" fill="#666"/>
  <rect x="35" y="97" width="45" height="2" fill="#666"/>
  <rect x="35" y="102" width="35" height="2" fill="#666"/>
  <rect x="35" y="107" width="42" height="2" fill="#666"/>
  <rect x="35" y="112" width="38" height="2" fill="#666"/>
  
  <rect x="310" y="80" width="60" height="40" fill="white" opacity="0.9" rx="4"/>
  <rect x="315" y="85" width="50" height="3" fill="#ff9800"/>
  <rect x="315" y="92" width="40" height="2" fill="#666"/>
  <rect x="315" y="97" width="45" height="2" fill="#666"/>
  <rect x="315" y="102" width="35" height="2" fill="#666"/>
  <rect x="315" y="107" width="42" height="2" fill="#666"/>
  <rect x="315" y="112" width="38" height="2" fill="#666"/>
  
  <!-- Network connections -->
  <circle cx="80" cy="140" r="4" fill="white" opacity="0.8"/>
  <circle cx="120" cy="130" r="4" fill="white" opacity="0.8"/>
  <circle cx="160" cy="135" r="4" fill="white" opacity="0.8"/>
  <circle cx="240" cy="135" r="4" fill="white" opacity="0.8"/>
  <circle cx="280" cy="130" r="4" fill="white" opacity="0.8"/>
  <circle cx="320" cy="140" r="4" fill="white" opacity="0.8"/>
  
  <line x1="80" y1="140" x2="120" y2="130" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="120" y1="130" x2="160" y2="135" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="160" y1="135" x2="240" y2="135" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="240" y1="135" x2="280" y2="130" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="280" y1="130" x2="320" y2="140" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Calendar icon -->
  <rect x="20" y="20" width="30" height="35" fill="white" rx="3"/>
  <rect x="20" y="20" width="30" height="10" fill="#ff9800" rx="3"/>
  <rect x="25" y="15" width="3" height="10" fill="#ff9800"/>
  <rect x="42" y="15" width="3" height="10" fill="#ff9800"/>
  <text x="35" y="45" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">24</text>
</svg>