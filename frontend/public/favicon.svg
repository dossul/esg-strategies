<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- ESG Letters -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">
    <!-- E -->
    <text x="18" y="25">E</text>
    <!-- S -->
    <text x="32" y="25">S</text>
    <!-- G -->
    <text x="46" y="25">G</text>
  </g>
  
  <!-- Leaf Symbol -->
  <g transform="translate(32, 35)">
    <path d="M-8,-5 Q-8,-10 -3,-10 Q2,-10 8,-5 Q8,0 3,5 Q-2,5 -8,0 Z" 
          fill="url(#leafGradient)" 
          stroke="white" 
          stroke-width="1"/>
    <path d="M-3,-5 Q2,-2 3,5" 
          stroke="white" 
          stroke-width="1" 
          fill="none"/>
  </g>
  
  <!-- Sustainability Symbol (circular arrows) -->
  <g transform="translate(32, 48)" stroke="white" stroke-width="1.5" fill="none">
    <path d="M-6,0 A6,6 0 0,1 0,-6" marker-end="url(#arrowhead)"/>
    <path d="M0,-6 A6,6 0 0,1 6,0" marker-end="url(#arrowhead)"/>
    <path d="M6,0 A6,6 0 0,1 0,6" marker-end="url(#arrowhead)"/>
    <path d="M0,6 A6,6 0 0,1 -6,0" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
            refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="white"/>
    </marker>
  </defs>
</svg>